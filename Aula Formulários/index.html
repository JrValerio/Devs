<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <fieldset>
    <form>
        <p>Qual o seu melhor método de contato?</p>

        <label for="email">E-mail</label>
        <input id="email" type="radio" name="metododecontato" value="email" required>

        <label for="telefone">Telefone</label>
        <input id="telefone" type="radio" name="metododecontato" value="telefone" required>

        <label for="whatsapp">Whatsapp</label>
        <input id="whatsapp" type="radio" name="metododecontato" value="whatsapp" required>

        <button type="submit">Enviar</button>
    </form>
    </fieldset>
    
</body>
</html>
