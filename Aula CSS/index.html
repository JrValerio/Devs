<html lang="en">
<head>

    <link rel="stylesheet" href="style.css"/>

<body>
    <header>
        <h1>PF é Vida!</h1>
        <nav>
            <a href="">Entrada</a>
            <a href="">Pricipal</a>
            <a href="">Sobremesa</a>
        </nav>
    </header>
    <main>
        <section class="section_entrada">

            <h3>Salada verde</h3>
            <p class="descrição" id="descrição do prato">Uma deliciosa mistura de alface, tomate e cebola</p>
            <p>R$ <span class="price">8,00</span></p>

            <h3>French Slices</h3>
            <p class="descrição">Crocantes fatias de pão francês feitas as 6h da manhã</p>
            <p>R$ <span class="price">10,00</span></p>

        </section>
        <section>
            <h2 id="principal">Pricipal</h2>

            <h3>Calabresa acebolada</h3>
            <p class="descrição">Calabresa fatiada com cebolas cruas</p>
        </section>

    </main>
